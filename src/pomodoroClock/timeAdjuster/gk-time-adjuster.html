<div class="time-adjusters">
    <div id="break-length"><h3>break length</h3> <div ng-click="ctrl.decreaseBreakLength()">-</div> {{ ctrl.displayBreakLength }} <div ng-click="ctrl.increaseBreakLength()">+</div></div>

    <div id="session-length"><h3>session length</h3> <div ng-click="ctrl.decreaseSessionLength()">-</div> {{ ctrl.displaySessionLength }} <div ng-click="ctrl.increaseSessionLength()">+</div></div>
</div>
